<div class="search-bar">
  <input
    class="search-bar__input"
    type="search"
    placeholder="Search Movie..."
    (input)="keyPress()"
    (keyup.enter)="searchMovie()"
    #searchInput
  />
  <button class="search-bar__btn" type="button" (click)="searchMovie()">
    <i class="fas fa-search"></i>
  </button>
</div>
