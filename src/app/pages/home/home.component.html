<div *ngIf="moviesList.length > 0">
  <movies-swiper [dataList]="moviesList | slice:0:20"></movies-swiper>
</div>
<h1 class="subtitle">Movies</h1>
<div *ngIf="moviesList.length > 0">
  <movies-poster-grid
    [movies-list]="moviesList"
    (onGetMovies)="fetchData($event)"
  >
  </movies-poster-grid>
</div>
